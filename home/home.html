<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <style>

        /* canvas {
            display: block; 
            background: url('/img/saitou.png') no-repeat left center fixed; 
            background-size: auto 100%; 
        } */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            width: 80%;
            height: 100%;
            z-index: 1;
            display: none;
            animation-name: iframeAnimation;
            animation-duration: 1s;
        }
        @keyframes iframeAnimation {
            0%{
                width: 0%;
                height: 0%;
                filter: opacity(0%);
            }
            30%{
                width: 80%;
                height: 100%;
            }
            100%{
                width: 80%;
                height: 100%;
                filter: opacity(100%);
            }
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        const image = new Image();

        // 画像のソースを指定
        image.src = '/img/home.png'; // 画像ファイルのパスを指定

        // 画像の読み込みが完了したら描画
        image.onload = function() {
        // Canvasに画像を描画
        context.drawImage(image, 0, 0, canvas.width, canvas.height);
        };
        function drawBackground() {
            context.drawImage(image, 0, 0, canvas.width, canvas.height);
        }
    </script>
    <script>
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");

        // Canvasサイズの更新
        function updateCanvasSize() {
            // Viewportのサイズを取得
            var viewportWidth = window.innerWidth;
            var viewportHeight = window.innerHeight;

            // CanvasサイズをViewportのサイズに設定
            canvas.width = viewportWidth;
            canvas.height = viewportHeight;
            if (viewportWidth*9>viewportHeight*16) {
                canvas.width=viewportHeight*16/9;
            }else{
                canvas.height=viewportWidth*9/16;
            }
            //context.drawImage(image, 0, 0, canvas.width, canvas.height);
            drawBackground();
        }

        // 最初に一度実行して初期化
        updateCanvasSize();

        // ウィンドウがリサイズされたときにCanvasサイズを更新
        window.addEventListener("resize", updateCanvasSize);
    </script>
    <script>
        // Canvas内でクリックされた座標を表示する関数
        function onClick(event) {
            // クリックされた位置の座標を取得
            var x = event.clientX - canvas.getBoundingClientRect().left;
            var y = event.clientY - canvas.getBoundingClientRect().top;

            // 座標をコンソールに表示

            var canvasX=(x/canvas.width)*1600;
            var canvasY=(y/canvas.height)*900;
            
            // 座標をCanvas上に表示
            /* context.clearRect(0, 0, canvas.width, canvas.height); // 以前の表示をクリア
            context.fillText("クリック座標: x=" + x + ", y=" + y, 10, 20); */
            Vxy(canvasX,canvasY)
        }

        // Canvasにクリックイベントリスナーを追加
        canvas.addEventListener("click", onClick);
        function Vxy(x,y) {
            console.log(x+"  "+y);
            if (audio(x,y)) {
                //ここでhome/kinoko/audio.htmlをcanvas内に表示したい
                toggleIframe(1)
            }else if(monitor(x,y)){
                toggleIframe(2);
            }else if (arcade(x,y)) {
                toggleIframe(3)
            }else{
                toggleIframe(0);
            }
        }

        function toggleIframe(number) {
            var iframe = document.getElementById("iframe"); // iframe要素を取得

    // もしiframeが見つからない場合は、エラーメッセージを出力して終了する
            if (!iframe) {
                console.error("Error: iframe element not found.");
                return;
            }
            if (number==0) {
                iframe.style.display = "none";
                return;
            }
            if (number==1) {
                iframe.src="kinoko/audio.html";
            }
            if (number==2) {
                iframe.src="kinoko/monitor.html";
            }
            if (number==3) {
                iframe.src="kinoko/arcade.html";
            }
            if (iframe.style.display === "none") {
                iframe.style.display = "block";
                
            } else {
                iframe.style.display = "none";
                //console.log("teest");
            }
        }
    </script>
    <script>
        let isMouseInside = false;

        canvas.addEventListener('mouseenter', () => {
            isMouseInside = true;
        });

        canvas.addEventListener('mouseleave', () => {
            isMouseInside = false;
            context.clearRect(0, 0, canvas.width, canvas.height); // マウスが外れたらCanvasをクリア
            updateCanvasSize();
        });

        canvas.addEventListener('mousemove', (event) => {
            if (isMouseInside) {
                var mouseX = event.clientX - canvas.getBoundingClientRect().left;
                var mouseY = event.clientY - canvas.getBoundingClientRect().top;
                mouseX=(mouseX/canvas.width)*1600;
                mouseY=(mouseY/canvas.height)*900;
                // 画像を描画する前にCanvasをクリア
                updateCanvasSize();
                pointer(mouseX,mouseY)
                // 画像を描画
                /* const image = new Image();
                image.src = '/img/mouse.png';
                image.onload = () => {
                    context.drawImage(image, mouseX-25, mouseY-25, 50, 50); // 画像のサイズは適宜調整
                }; */
            }
        });
        function pointer(x,y) {
            //console.log(x+"  "+y);
            audio(x,y);
            monitor(x,y);
            arcade(x,y);
        }
        function audio(x,y) {
            if (x>0&&x<350&&y>328&&y<850) {
                centerX=x*canvas.width/1600;
                centerY=y*canvas.height/900;
                radius=30;
                updateCanvasSize();
                context.beginPath();
                context.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                context.stroke();

                // 文字を描画
                const text = 'audio';
                context.font = '20px Arial';
                context.fillStyle = 'blue';
                context.textAlign = 'center'; // テキストの中央揃え
                context.textBaseline = 'middle'; // テキストの垂直方向の中央揃え
                context.fillText(text, centerX, centerY);
                return true;
            }
            return false;
        }
        function monitor(x,y) {
            
            if (x>725&&x<1096&&y>408&&y<540||x>826&&x<966&&y>328&&y<443) {
                centerX=x*canvas.width/1600;
                centerY=y*canvas.height/900;
                radius=30;
                updateCanvasSize();
                context.beginPath();
                context.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                context.stroke();

                // 文字を描画
                const text = 'monitor';
                context.font = '20px Arial';
                context.fillStyle = 'blue';
                context.textAlign = 'center'; // テキストの中央揃え
                context.textBaseline = 'middle'; // テキストの垂直方向の中央揃え
                context.fillText(text, centerX, centerY);
                return true;
            }
            return false;
        }
        function arcade(x,y) {
            if (x>1126&&x<1412&&y>415&&y<819) {
                centerX=x*canvas.width/1600;
                centerY=y*canvas.height/900;
                radius=30;
                updateCanvasSize();
                context.beginPath();
                context.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                context.stroke();

                // 文字を描画
                const text = 'arcade';
                context.font = '20px Arial';
                context.fillStyle = 'blue';
                context.textAlign = 'center'; // テキストの中央揃え
                context.textBaseline = 'middle'; // テキストの垂直方向の中央揃え
                context.fillText(text, centerX, centerY);
                return true;
            }
            return false;
        }
    </script>
    <iframe src="kinoko/monitor.html" frameborder="0" id="iframe"></iframe>
</body>
</html>
